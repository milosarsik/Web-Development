<!DOCTYPE html>

<html>
<head>
    <title>Forms</title>
</head>

<body>
	<h1>Sign In</h1>
	<!-- action = wherer the form sends data to -->
	<!-- method - what HTTP method (get/post) -->
	<!-- When we write the action and method, we can do something 
	like this action="http://wikipedia.org" method="GET" in the forms tag,
	also notice in the url that if we are doing a get request, te data in the form gets sent 
	with the request -->
	
	<form action="http://wikipedia.org" method="GET">
		<!-- <label> -->
			<!-- Username: -->
			<!-- <input name="username"type="text" placeholder="Username" required> -->
		<!-- </label> -->
		
		<label>
			Username:
			<input name="username"type="email" placeholder="Email:" required>
		</label>
		
		<!-- Or we can label like this -->
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="Password" required>
		<input type="submit">
	</form>
</body>
</html>
