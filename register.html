<!DOCTYPE html>

<html>
<head>
	<title>Register</title>
</head>

<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" placeholder="John" required>
		
		<label for="p">Last Name:</label>
		<input id="lastname" type="text" placeholder="Smith" required>
	<div>
		<label for="male">Male:</label>
		<input name="gender" id="male" type="radio" value="MALE">
		
		<label for="female">Female:</label>
		<input name="gender" id="female" type="radio" value="FEMALE">
		
		<label for="other">Other:</label>
		<input name="gender" id="other" type="radio" value="OTHER">
	</div>
	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="johnsmith@domain.com" required>
		
		<label for="password">Password:</label>
		<input id="firstname" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters long.">
	</div>
	<div>
		<label>Birthday:</label>
		<select name="month">
			<option value="">Month</option>
			<option value="Jan">1</option>
			<option value="Feb">2</option>
			<option value="Mar">3</option>
			<option value="Apr">4</option>
			<option value="May">5</option>
			<option value="Jun">6</option>
			<option value="Jul">7</option>
			<option value="Aug">8</option>
			<option value="Sep">9</option>
			<option value="Oct">10</option>
			<option value="Nov">11</option>
			<option value="Dec">12</option>
		</select>
		
		<select name="day">
			<option value="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		
		<select name="year">
			<option value="">Year</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
		</select>
	</div>
	<div>
		<label for="consent">I agreed to the terms and conditions:</label>
		<input id="consent" name="consent" type="checkbox">
	</div>
		<button>Submit</button>
	</form>
</body>
</html>
